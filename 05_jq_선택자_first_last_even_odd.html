<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>first, last, even, odd</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        // :first 첫번째 요소 찾기
        $("ul>li").css("color","red");
        $("ul:first").css("border","3px solid gray");
        
        $("div:first").css("color", "blue");
        
        // :last 마지막 요소 찾기
        $("div:last").css("color", "green");
        
        // :first-child : 첫번째 자녀 요소 찾기
        $("li:first").css("border","2px dotted red");
        $("li:first-child").css("background-color","yellow");
        
        // :last-child : 마지막 자녀 요소 찾기 
        $("li:last").css("border","2px dotted blue");
        $("li:last-child").css("background-color","orange");
        
        //===============================
        // CSS 다중 설정
        // 방법1 : 매번 객체를 찾아서 스타일 적용 
        // 객체를 찾는 행위를 3번 실행 
        /*
        $("#txt").css("background-color","yellow");
        $("#txt").css("font-size","2rem"); // 브라우저 기본폰트 2배 크기
        $("#txt").css("border","3px solid black");
        
        // 찾는 행위를 한 번만 실행 -> 변수에 저장
        // jQuery 변수는 $ 붙여서 자바스크립트 변수랑 구분 지음
        let $txt = $("#txt");
        $txt.css("background-color","yellow");
        $txt.css("font-size","2rem"); 
        $txt.css("border","3px solid black");
        
        //-------------------------
        // 방법2 : 체이닝 기법
        // css 후 jQuery 객체가 리턴됨 
        $("#txt").css("background-color","yellow")
                .css("font-size","2rem")
                .css("border","3px solid black");*/
        
        //---------------------------
        // 방법3 : CSS 속성을 저장한 객체 전달 
        // $("#txt").css({"속성명":"속성값", "속성명":"속성값", ..});
        $("#txt").css({"background-color" : "yellow", 
                       "font-size" : "2rem",
                       "border" : "3px solid black"
                      });
        
        //=======================
        // 선택요소 인덱스 번호 기준 
        // :even - 짝수 요소, :odd - 홀수 요소
        $("div:even").css("border", "3px dotted red");
        $("div:odd").css("border", "3px double blue");
        
        $("li:even").css("border", "3px dotted red");
        $("li:odd").css("border", "3px double blue");
        $("li:eq(5)").css("background-color","lightblue");
    })
</script>
<style>
    ul { margin: 10px; border: 5px solid lightgray;}
    li { margin: 10px; border: 1px solid lightblue;}
    div { margin: 10px 0;}
</style>
</head>
<body>
    <div>
        <h3>div-h3 영역1</h3>
    </div>
    <div>div-영역2</div>
    <div>div-영역3</div>
    <div>div-영역4</div>
    
    <span id="txt">span 텍스트 영역</span>
    
    <ul>
        <li>Java</li>

                <li>Servlet</li>

                    <ul>
                        <li>EL</li>

                    </ul>
                </li>
            </ul>
        </li>
        <li>Spring</li>
    </ul>
    <hr>
    
    <ul>
        <li>Java - 2번째 UL</li>
        <li>Servlet - 2번째 UL</li>
        <li>Spring - 2번째 UL</li>
    </ul>
    
    <div>div 마지막 / body 직전</div>
</body>



</html>
