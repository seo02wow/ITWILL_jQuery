<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>table 동적 생성(실습)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /*행과 열을 입력 받아 테이블 생성하기 
    val() 메소드 : value 값 읽기,설정
    1. <테이블 생성>버튼에 이벤트 연결 
    2. input 태그 값을 읽어오기(행, 열)
    3. 행,열 값에 맞추어 table 태그 작성 
    4. 원하는 위치(#myDiv)에 table 태그 추가(html() 사용)
    ********************/
    $(function(){
        // 1. <테이블 생성>버튼에 이벤트 연결 
        $("#btn").click(function(){
            // 2. input 태그 값을 읽어오기(행, 열)
            let rowVal = $("#row").val(); // 행(가로) jQuery 방식
            //rowVal = $("#row").prop("value"); - jQuery 방식
            //rowVal = document.getElementById("row").value; - JS 방식
            //rowVal = document.querySelector("#row").value; - JS 방식
            let cloVal = $("#clo").val(); // 열(세로=항목)
            
            // 3. 행,열 값에 맞추어 table 태그 작성 
            // 문자열 붙이기 사용 ! 
            let tablehtml =  "<table>";
            tablehtml += "<thead><tr>";
            
            for(let i = 1; i <= cloVal; i++){
                tablehtml +="<th>항목" + i + "</th>";
            }
            tablehtml +="</tr></thead>";
            // tbody 영역
            tablehtml +="<tbody>";
            for(let i = 1; i <= rowVal; i++){
                tablehtml +="<tr>"
                for(let j = 1; j <= cloVal; j++){
                    tablehtml += "<td>데이터 " + i + ", " + j + "</td>";
                }
                tablehtml +="</tr>";
            }
            
            tablehtml +="</tbody>";
            tablehtml +="</table>";
            
            //4. 원하는 위치(#myDiv)에 table 태그 추가(html() 사용)
            $("#myDiv").html(tablehtml);
        })
    });
</script>
<style>
    table, th, td { border: 1px solid black; }
    #myDiv { background-color: lightsteelblue;}
</style>
</head>
<body>
   <h2>테이블 동적 생성</h2>
    <input type="text" id="row" value="2">행 &nbsp;
    <input type="text" id="clo" value="3">열 &nbsp;
    <button id="btn">테이블 생성</button>
    
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역
    </div>
    <hr><hr>
    
    <table>
        <thead>
            <tr>
                <th>항목1</th>
                <th>항목2</th>
                <th>항목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>데이터 1,1</td>
                <td>데이터 1,2</td>
                <td>데이터 1,3</td>
            </tr>
            <tr>
                <td>데이터 2,1</td>
                <td>데이터 2,2</td>
                <td>데이터 2,3</td>
            </tr>
        </tbody>
    </table>
    
    
</body>



</html>
