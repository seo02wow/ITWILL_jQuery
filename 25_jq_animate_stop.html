<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>animate, stop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        // .animate({속성값}, 밀리초) : 위치로 이동(밀리초동안)
       $("#go").click(function(){
           console.log("go click~");
           //$("#myDiv").animate({left:"200", top:"200"}, 3000);
           $("#myDiv").animate({left:"+=50", top:"+=50"}, 1000); // 누를 때마다 이동
       });
        $("#back").click(function(){
           console.log("back click~");
           $("#myDiv").animate({left:"-=50", top:"-=50"}, 1000); 
       });
        $("#stop").click(function(){
           console.log("stop click~");
           $("#myDiv").stop(); // 현재 진행 중인 동작을 취소  
       })
    });
</script>
<style>
    #myDiv { position: absolute; }
    /*#myDiv { left: 200px; top: 200px;  }*/
    
    
</style>
</head>
<body>
    <button id="go">이동</button>
    <button id="back">반대로 이동</button>
    <button id="stop">정지</button>
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
    
</body>



</html>
