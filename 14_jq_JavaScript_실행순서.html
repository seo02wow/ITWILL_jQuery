<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>실행순서</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // JavaScript 실행 순서
    let order = 1;
    console.log(order++ + " head script 시작 : " + $("#test").text() + "::");
    
    $(document).ready(function(){ // DOM 객체 생성 
        console.log(order++ + " jQuery ready 시작 : " + $("#test").text() + "::");
        call();
        
        $("#btn").click(function(){
            console.log(order++ + " btn click 시작 : " + $("#test").text() + "::");
            call();
            console.log(order++ + " btn click 끝 : " + $("#test").text() + "::");
        });
        
        console.log(order++ + " jQuery ready 끝 : " + $("#test").text() + "::");
    });
    
    function call(){
        console.log("function call() 내부" + $("#test").text() + "::");
    }
    call(); // -> 이 시점에 DOM 객체 생성이 안 되어있기 때문에 $("#test").text() 사용 불가 
     console.log(order++ + " head script 끝 : " + $("#test").text() + "::");
</script>
</head>
<body>
<script>    
     console.log(order++ + " body 시작 : " + $("#test").text() + "::");
</script>
    <h2>JavaScript 실행 순서</h2>
    <button onclick="call()">call() function 호출(HTML-inline 방식)</button>
    <button id="btn">call() function 호출(jQuery 이벤트 연결)</button>
    <p id="test">DOM 사용 가능</p>
    
    
<script>
    console.log(order++ + " body 끝 : " + $("#test").text() + "::");
</script>    
</body>



</html>
