<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>nth-child, slice, children</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $().ready(function(){
        //$("ul").css("background-color", "aqua");
        $("ul>li").css("border", "1px solid black");
        
        /*
        $("ul>li:first").css("background-color", "yellow");
        $("ul>li:last").css("background-color", "orange");
        
        
        // :even, :odd - 0번 인덱스부터 시작 
        $("ul>li:even").css("background-color", "yellow"); // 인덱스 짝수
        $("ul>li:odd").css("background-color", "orange"); // 인덱스 홀수
        
        
        // :nth-child : 자녀 중에 몇 번째(1부터 시작)
        $("ul>li:nth-child(1)").css("background-color", "yellow"); // 첫번째 자녀 태그
        $("ul>li:first-child").css("border", "3px dotted red");
        $("ul>li:last-child").css("background-color", "gray");
        
        
        // 짝수번째(2,4,6), 홀수번째(1,3,5) - 인덱스 기준 X
        $("ul>li:nth-child(even)").css("background-color", "yellow"); //짝
        $("ul>li:nth-child(odd)").css("background-color", "lightgray"); //홀
        
        
        // 2n : even과 동일(짝수 - n값은 인덱스 번호)
        // 2n+1 : odd 동일(홀수 - n값은 인덱스 번호)
        $("ul>li:nth-child(2n)").css("background-color", "yellow"); // 짝
        $("ul>li:nth-child(2n+1)").css("background-color", "lightgray"); // 홀
        */
        //=======================================
        //.slice(시작인덱스) : 시작위치에서 끝까지 선택(시작 0부터)
        //.slice(시작인덱스, 끝인덱스) : 시작위치에서 끝 전까지 선택
        //.slice(음수) : 뒤에서부터 n개
        //-----------------------------
        $("ul>li").css("color", "blue");
        // 2번째(인덱스 1번)부터 끝까지
        $("ul>li").slice(1).css("border", "3px dotted red");
        
        // 3번째(인덱스 2번)부터 5번째(인덱스 4번)전까지
        $("ul>li").slice(2,5).css("background-color", "yellow");
        
        // 맨 뒤에서 3개
        $("ul>li").slice(-3).css("background-color", "lightgray");
        
        // 맨 뒤에서 3개 중에 1개 빼고
        $("ul>li").slice(-3, -1).css("background-color", "orange");
        
        //============================
        
    })
</script>
<style>
    li { margin: 10px; }
</style>
</head>
<body>
    <h1>제이쿼리(jQuery) 선택자</h1>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li class="li3">menu 3
            <ol>
                <li>sub 1</li>
                <li>sub 2</li>
            </ol>
        </li>
        <li>menu 4</li>
        <li>menu 5</li>
        <li>menu 6</li>
    </ul>
    <hr>
    
    <ul>
        <li>menu2 - 1</li>
        <li>menu2 - 2</li>
        <li class="li3">menu2 - 3</li>
    </ul>
    
    
</body>



</html>
