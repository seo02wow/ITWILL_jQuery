<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>animate, clearQueue</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // stop() : 현재 진행 중인 움직임 중지
    // cleatQueue() : 예정된(queue) 작업 삭제(취소)
    $(function(){
       $("#run").click(function(){
        $("h1").animate({"margin-left" : "300px"}, 3000)
            .animate({"margin-left" : "0px"}, 3000);
       });
        // stop 처리(한 번 stop 처리)
        $("#stop").click(function(){
        $("h1").stop();
       });
        
        // 두 번 연속 stop 처리
        $("#stop-stop").click(function(){
        $("h1").stop().stop(); //멈춤 2회 처리
       }); 
        
        //clearQueue : 큐에 저장된 작업 삭제
        $("#clearQueue").click(function(){
        $("h1").clearQueue();
       });
        
        // clearQueue + Stop
        $("#clearQueueStop").click(function(){
            $("h1").clearQueue().stop();
            //$("h1").stop().clearQueue();의 경우 현재 동작 중단(stop) 시, 큐의 저장된 동작이 바로 실행됨
       });
        
        //stop(true) : 현재 작업 중단 시 큐(예정작업) 제거
        $("#stop-true").click(function(){
        $("h1").stop(true); // true : 큐 내용 삭제 
       });
        
    });
</script>
<style>
    h1{ margin-left: 0px;  }  
</style>
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stop-stop">stop-stop</button>
    <button id="clearQueue">clearQueue</button>
    <button id="clearQueueStop">clearQueue + stop</button>
    <button id="stop-true">stop(true)</button>
    <hr>
    <h1>jQuery</h1>
    
</body>



</html>
