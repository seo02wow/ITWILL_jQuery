<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>setInterval</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고 
    // 1초마다 순차적으로 #myDiv 위치에 출력 
    
    $(function(){
        let subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
        // setInterval(동작,시간간격)
        
        //(실습) 배열의 문자열을 #myDiv 위치에 출력(setInterval)
        let i = 0;
        let timer = setInterval(function(){
            $("#myDiv").text(subject[i++]);
            if(i >= subject.length){
                i = 0;
            }
        },1000);
        
        $("#stop").click(function(){
            clearInterval(timer); // window 생략 가능 
        });
        
    });  
</script>
</head>
<body>
    <button id="stop">중지</button>
    <div id="myDiv">Java</div>
    
    
    
    
    
</body>



</html>
