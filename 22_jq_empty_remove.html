<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>empty, remove</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // empty() : 기준(선택) 요소의 자녀태그(내용) 모두 삭제
    // remove() : 기준(선택) 요소 삭제 
    $(function(){
        // empty() : 기준(선택) 요소의 자녀태그(내용) 모두 삭제
        $("#empty").click(function(){
           $("#myDiv").empty(); 
        });
        // remove() : 기준(선택) 요소 삭제 
         $("#remove").click(function(){
           $("#myDiv").remove(); 
        });
        
        // 기준(선택) 요소 중 일부만 선택해서 석제 
         $("#removeSelect").click(function(){
            //#myDiv의 자녀태그 중 p 태그 클래스명 remove 삭제
            //$("#myDiv > p.remove").remove(); 
            //$("#myDiv > p").remove(".remove"); //remove("선택자") 파라미터 값으로 선택자 사용 가능 
            $("#myDiv > .remove").remove(); //#myDiv의 자녀태그 중 remove  클래스명 삭제 
        });
    });
</script>
<style>
    #myDiv { border: 2px solid blue; height: 200px; }
    p { background-color: orange; }
</style>    
</head>
<body>
    <button id="empty">자녀요소 전체삭제(empty)</button>
    <button id="remove">선택요소 삭제(remove)</button>
    <button id="removeSelect">선택해서 삭제</button>
    <hr>
    <div id="myDiv">
        <p>Java</p>
        <p class="remove">HTML(class="remove")</p>
        <p class="remove">CSS(class="remove")</p>
        <div>div 태그1</div>
        <div>div 태그2</div>
    </div>
    <hr>
    <hr>
    <h2>div 다음에 있는 h2</h2>
</body>



</html>
