<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>toggle</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
<script>
    // 토글(toggle) : 특정 상태가 반복되는 것(설정/해제, 보이기/안보이기, on/off, ..)
    // toggle() : 특정상태 설정, 해제
    // toggleClass() : 클래스를 토글 처리(설정/해제)
    $().ready(function(){
        $("#btn_toggle").click(function(){
            //$("#myDiv").toggle(); //순간적으로 사라지고(display:none), 나타남
            $("#myDiv").toggle(5000); //밀리초 동안 동작
        });
        
        //-----------------
        //addClass(), removeClass() ---> toggleClass()
        $("#btn_add").click(function(){
            $("#myDiv").addClass("c_hidden");
        });
        $("#btn_remove").click(function(){
            $("#myDiv").removeClass("c_hidden");
        });
        
        //toggleClass() : 클래스명 설정/해제 반복
        $("#btn_toggleClass").click(function(){
            $("#myDiv").toggleClass("c_hidden");
        });
    });
</script>
<style>
    #myDiv { border: 2px solid black; }
    img { border: 1px solid red; }
    .c_hidden { display: none; }
</style>  
</head>
<body>
    <h2>버튼 클릭시마다 div 태그를 숨기기/보이기 토글(toggle)</h2>
    <button id="btn_toggle">토글(toggle)</button>
    <button id="btn_add">addClass</button>
    <button id="btn_remove">removeClass</button>
    <button id="btn_toggleClass">toggleClass</button>
    
    <hr>
    <div id="myDiv" >
        <img src="images/car1.jpg" alt="자동차사진">
    </div>
    <hr>
    
    
</body>
</html>
